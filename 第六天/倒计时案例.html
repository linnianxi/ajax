<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown (time) {
            var nowTime =+new Date();  
            // 返回的是当前时间总的毫秒数，
            var putTime =+new Date(time);
            // 用户输入的时间
            var times = (putTime - nowTime) / 1000;
            // 得到的就是剩余时间的秒数，除以1000，就是把毫秒转换成秒
            var d = parseInt(times / 60 / 60 / 24);
             // 得到的就是一个天数
            // d = d < 10 ? '0' + d : d ;           
            // 如果天数小于10，那么就在得出的天数前面加一个0
            var h = parseInt(times / 60 / 60 % 24);
            // 得出的结果就是小时数
            h = h < 10 ? '0' + h : h;
            // 如果小时数小于10，那么就在得出的天数前面加一个0
            var m = parseInt(times / 60 % 60)
            // 得出的结果就是分数
            m = m < 10 ? '0' + m : m;
             // 如果分数小于10，那么就在得出的天数前面加一个0
             var s = parseInt(times % 60)
            //  得出的结果就是秒数 
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '小时' + m + '分' + s + '秒';
        }
        console.log(countDown ('2019-11-11 23:23:23'));
        var date = new Date();
        console.log(date);
    </script>
</head>

</html>
