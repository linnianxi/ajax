<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.141595623,
   max: function () {
    var max = arguments[0];
    for (var i = 1;i < arguments.length;i++ ) {
        if (arguments[i] > max) {
            max = arguments[i];
        }
    }
    return max;
   },
  min :function() {
      var min = arguments[0];
      for (var i =1;i < arguments.length;i++ ) {
          if (arguments[i] < min) {
              min = arguments[i];
          }
      }
      return min;
  }
        } 
console.log(myMath.PI);
console.log(myMath.max(2,5,6,7,8));
console.log(myMath.min(7,8,9,2,3,));
    </script>
