<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
             function getRandom (min,max) {
            return Math.floor (Math.random() *(max - min +1 )) + min;
        } 
        var sc = getRandom(1,10) ;
     while (true) {
        var num =prompt('请输入一个数字');
        if (num > sc) {
            alert('你猜大了')
        } else if ( num < sc ) {
            alert('你猜小了')
        }else {
            alert('恭喜您猜对了')
            break
        }
     }
    </script>
</head>
