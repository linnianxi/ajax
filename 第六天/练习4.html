<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr =[1,2,3,4,5];
        console.log(arr[4]);
        // 这个中括号里面的数字是索引号
        var arr1 =new Array();
        // 创建一个空的数组
        var arr1 = new Array(2);
        // 这个小括号里面的2是表示数组的长度为2 ，意思是说里面有2个空的数组元素
        var arr1 =new Array(2,3)
        // 这个小括号里面的数字等同于[2,3],意思是这个小括号里面有两个数组，是2和3
        console.log(arr1);






        // 注意；【两个数值以上才是数组，一个数值的话就是数组的长度
    </script>
