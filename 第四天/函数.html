    <title>Document</title>
    <script>
        function getSum(start,end,str) {
            var sum = 0;
            for ( var i = start;i <= end;i++) {
                sum += i
            }
            console.log(str,sum);
        }
        getSum(999,1111,'第一次打印');
        getSum(500,5500,'第二次打印')
    </script>
