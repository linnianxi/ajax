<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time =prompt('请输入时间段？')
        if(time<=5){
            alert('马上该起床了')
        }else if(time<=8){
            alert('早上好呀')
        }else if(time<=11){
            alert('上午好呀')
        }else if(time<=13){
            alert('中午好')
        }else if(time<=16){
            alert('下午好')
        }else if(time<=19){
            alert('傍晚好')
        }else if(time<=24){
            alert('晚上好')
        }else if(time>24){
            alert('不在人间')
        }

    </script>
</head>
<body>
    
</body>
</html>
