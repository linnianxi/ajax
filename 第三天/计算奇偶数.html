    <title>Document</title>
    <script>
        var even =0;
        var odd =0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2==0) {
                even = even + i;
            }else (odd = odd + i)
        }
        console.log('偶数的总和是' + even);
        console.log('奇数的总和是' + odd);
    </script>
