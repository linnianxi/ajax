<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        outer:
      do {
          var num =prompt('1，存钱\n 2，取钱\n 3，显示余额\n 4,正在退出')
          switch (num) {
              case '1':
              var savemoney =parseInt(prompt('请输入存钱的金额'))
              money += savemoney
              alert('您的余额是' + money + '元')
              break
            
              case '2':
              var getmoney =parseInt(prompt('请输入存钱的金额'))
              money -= getmoney
              alert('您的余额是' + money + '元' )
              break
             
              case '3':
              alert('您的余额是' + money + '元')
              break
             
              case '4':
            alert('正在退出')
            break outer;
          }
      }while(true)
    
    </script>
</head>
