<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result =0;
        for (var i = 1; i <= 100; i++) {
            if(i % 3 == 0) {
                result = result + i;
            }
        }
        console.log('100之间能被3整除的和' + result);
    </script>
